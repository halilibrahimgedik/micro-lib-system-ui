<div id="dialog-back" (click)="onCloseDialog()">
</div>

<div id="dialog-content">
  <form [formGroup]="updateUserDialogForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="fullName" class="form-label">Ad Soyad</label>
      <input type="text" class="form-control" id="fullName" placeholder="name" formControlName="fullName">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Mail Adres</label>
      <input type="email" class="form-control" id="email" placeholder="e-mail address" formControlName="email">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="isActive" formControlName="isActive">
      <label for="isActive" class="form-check-label">Aktif</label>
    </div>

    <div class="d-flex justify-content-between">
      <button type="button" mat-stroked-button (click)="onCloseDialog()">Ä°ptal</button>
      <button type="submit" mat-flat-button>Kaydet</button>
    </div>
  </form>
</div>
