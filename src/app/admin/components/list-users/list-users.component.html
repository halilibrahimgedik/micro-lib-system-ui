<a [routerLink]="'./create-user'" class="btn btn-primary mb-3" >Yeni Kullanıcı Ekle</a>

@if(showUpdateUserDialog()){
  <app-update-user-dialog [selectedUser]="selectedUser()"
                          (showDialog)="onCloseUpdateUserDialog()"
                          (updatedSelectedUser)="onUpdatedSelectedUser($event)"/>
}

<table class="table table-bordered table-bordered table-responsive-md table table-dark text-center">
  <thead>
  <tr class="p-3">
    <th>Ad Soyad</th>
    <th>Mail Adres</th>
    <th>Durum</th>
    <th>İşlemler</th>
  </tr>
  </thead>
  <tbody style="vertical-align: middle">
    @for (user of users(); track user.userId) {
      <tr>
        <td>{{ user.fullname | titlecase }}</td>
        <td>{{ user.email }}</td>
        <td [ngClass]="user.isActive ? 'active' : 'passive'">{{ user.isActive ? 'Aktif' : 'Pasif' }}</td>
        <td>
          <div class="user-operation-buttons">
            <a>
              <img src="edit.png" class="user-operation-icon" (click)="onUpdateUser(user.userId)" alt="edit.png"/>
            </a>
            <a>
              <img src="delete.png" class="user-operation-icon" (click)="onDeleteUser(user.userId)" alt="delete.png"/>
            </a>
          </div>
        </td>
      </tr>
    }
  </tbody>
</table>
