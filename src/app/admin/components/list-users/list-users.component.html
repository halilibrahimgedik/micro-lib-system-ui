<table class="table table-bordered table-bordered table-responsive-md table table-dark text-center">
  <thead>
  <tr class="p-3">
    <th>Kullanıcı Id</th>
    <th>Ad Soyad</th>
    <th>Mail Adres</th>
    <th>Aktif/Pasif</th>
    <th>İşlemler</th>
  </tr>
  </thead>
  <tbody style="vertical-align: middle">
    @for (user of users(); track user.userId) {
      <tr>
        <td> {{ user.userId }}</td>
        <td>{{ user.fullname | titlecase}}</td>
        <td>{{ user.email}}</td>
        <td [ngClass]="user.isActive ? 'active' : 'passive'">{{ user.isActive ? 'Aktif': 'Pasif'}}</td>
        <td>
          <div class="user-operation-buttons">
            <a>
              <img src="edit.png" class="user-operation-icon" (click)="onUpdateUser(user.userId)"/>
            </a>
            <a>
              <img src="delete.png" class="user-operation-icon" (click)="onDeleteUser(user.userId)"/>
            </a>
          </div>
        </td>
      </tr>
    }
  </tbody>
</table>
